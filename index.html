<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="sidebar">
      <div class="dashboard center sidebar-item">
        <img src="images/view-dashboard.png">
        Dashboard
      </div>
      <div class="home center sidebar-item">
        <img src="images/home.png">
        Home
      </div>
      <div class="profile center sidebar-item">
        <img src="images/badge-account-horizontal.png">
        Profile
      </div>
      <div class="messages center sidebar-item">
        <img src="images/message.png">
        Messages
      </div>
      <div class="history center sidebar-item">
        <img src="images/clock.png">
        History
      </div>
      <div class="tasks center sidebar-item">
        <img src="images/file-document-multiple.png">
        Tasks
      </div>
      <div class="communities center sidebar-item">
        <img src="images/account-group.png">
        Communities
      </div>
      <div></div>
      <div class="settings center sidebar-item">
        <img src="images/cog.png">
        Settings
      </div>
      <div class="support center sidebar-item">
        <img src="images/help-box.png">
        Support
      </div>
      <div class="privacy center sidebar-item">
        <img src="images/shield-check.png">
        Privacy
      </div>
    </div>

    <div class="header">

      <div class="search-bar center">
        <label for="search-input">
          <img src="images/magnify.png">
        </label>
        <input type="text" id="search-input">
      </div>

      <div class="account-buttons">
        <img src="images/bell-outline.png" class="notification-button center">
        <img src="images/alfie.jpg" class="profile-picture center">
        <div class="username-container center">
          <div class="username">
            Alfie Millar
          </div>
        </div>
      </div>

      <div class="account-info">
        <img src="images/alfie.jpg">
        <div class="greeting center">Hi there,</div>
        <div class="greeting-name center">Alfie Millar (@alfiemillar)</div>
      </div>

      <div class="action-buttons center">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>

    </div>

    <div class="main-content">
      <div class="projects">
        <div class="project">
          proj
        </div>
        <div class="project">
          proj
        </div>
        <div class="project">
          proj
        </div>
        <div class="project">
          proj
        </div>
        <div class="project">
          proj
        </div>
        <div class="project">
          proj
        </div>
      </div>
      
      <div class="announcements-and-trending">
        <div class="announcements">
          announcements
        </div>
        <div class="trending">
          trending
        </div>
      </div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="sidebar">
      <div class="dashboard center">
        Dashboard
      </div>
      <div class="home center">
        Home
      </div>
      <div class="profile center">
        Profile
      </div>
      <div class="messages center">
        Messages
      </div>
      <div class="history center">
        History
      </div>
      <div class="tasks center">
        Tasks
      </div>
      <div class="communities center">
        Communities
      </div>
      <div class="settings center">
        Settings
      </div>
      <div class="support center">
        Support
      </div>
      <div class="privacy center">
        Privacy
      </div>
    </div>

    <div class="header">

      <div class="search-bar center">Search</div>

      <div class="account-buttons">
        <div class="notification-button center">noti</div>
        <div class="profile-picture center">pic</div>
        <div class="username center">username</div>
      </div>

      <div class="account-info">
        <img src="alfie.jpg">
        <div class="greeting center">hello</div>
        <div class="greeting-name center">username</div>
      </div>

      <div class="action-buttons center">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>

    </div>

    <div class="main-content">
      main content
    </div>

  </div>

</body>
</html>
